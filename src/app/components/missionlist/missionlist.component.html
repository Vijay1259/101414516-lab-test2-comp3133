<mat-toolbar color="primary">SpaceX Missions</mat-toolbar>

<app-missionfilter (filter)="missions = $event"></app-missionfilter>

<mat-card *ngFor="let mission of missions" style="margin:10px;">
  <mat-card-header>
    <mat-card-title>{{ mission.mission_name }} ({{ mission.launch_year }})</mat-card-title>
    <mat-card-subtitle>
      Rocket: {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission Patch" width="200px" />

  <mat-card-content>
    <p>{{ mission.details || 'No details available.' }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="viewDetails(mission.flight_number)">View Details</button>
  </mat-card-actions>
</mat-card>
