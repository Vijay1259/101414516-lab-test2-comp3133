<mat-card *ngIf="mission">
    <mat-card-title>{{ mission.mission_name }}</mat-card-title>
    <mat-card-content>
      <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
      <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
      <p><strong>Details:</strong> {{ mission.details || 'No details provided.' }}</p>
      <img [src]="mission.links.mission_patch_small" alt="Patch" width="200px" />
      <p style="margin-top: 10px;">
        <a mat-button color="primary" [href]="mission.links.article_link" target="_blank">Article</a> |
        <a mat-button color="accent" [href]="mission.links.wikipedia" target="_blank">Wikipedia</a> |
        <a mat-button color="warn" [href]="mission.links.video_link" target="_blank">Video</a>
      </p>
    </mat-card-content>
  </mat-card>
